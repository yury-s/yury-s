<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demonstration</title>
    <style>
        .event-box {
            width: 300px;
            height: 300px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            border: 2px solid black;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Event Demonstration</h1>
    <div class="event-box" id="touchBox">Touch</div>
    <div class="event-box" id="pointerBox">Pointer</div>
    <div class="event-box" id="mouseBox">Mouse</div>
    <div class="event-box" id="clear">clear</div>
    <input type="checkbox" id="preventDefault">preventDefault</input>
    <div id="output"></div>

    <script>
        const preventDefaultBox = document.getElementById('preventDefault');
        function logTouchEvents(box) {
            box.addEventListener('touchstart', (event) => {
                logEvent('Touch Start');
                if (preventDefaultBox.checked) {
                    logEvent('Prevent Default');
                    event.preventDefault(); // Prevent default scrolling
                }
            });
            box.addEventListener('touchmove', (event) => {
                logEvent('Touch Move');
            });
            box.addEventListener('touchend', (event) => {
                logEvent('Touch End');
            });
        }
        function logPointerEvents(box) {
            box.addEventListener('pointerdown', (event) => {
                logEvent('Pointer Down');
            });
            box.addEventListener('pointermove', (event) => {
                logEvent('Pointer Move');
            });
            box.addEventListener('pointerup', (event) => {
                logEvent('Pointer Up');
            });
        }
        function logMouseEvents(box) {
            box.addEventListener('mousedown', (event) => {
                logEvent('Mouse Down');
            });
            box.addEventListener('mousemove', (event) => {
                logEvent('Mouse Move');
            });
            box.addEventListener('mouseup', (event) => {
                logEvent('Mouse Up');
            });
        }
        // Touch Events
        const touchBox = document.getElementById('touchBox');
        logTouchEvents(touchBox);
        logPointerEvents(touchBox);
        logMouseEvents(touchBox);

        // Pointer Events
        const pointerBox = document.getElementById('pointerBox');
        logPointerEvents(pointerBox);
        logMouseEvents(pointerBox);

        // Mouse Events
        const mouseBox = document.getElementById('mouseBox');
        logMouseEvents(mouseBox);

        // Clear Events
        const clear = document.getElementById('clear');
        clear.addEventListener('pointerdown', (event) => {
            const output = document.getElementById('output');
            output.innerHTML = '';
        });

        // Function to log events
        function logEvent(message) {
            const output = document.getElementById('output');
            const newEvent = document.createElement('div');
            newEvent.textContent = message;
            output.appendChild(newEvent);
        }
    </script>
</body>
</html>
